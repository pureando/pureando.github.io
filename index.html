<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- 文字コードの指定 (日本語が正しく表示されるように)  -->
        <meta charset="UTF-8">
        <!-- スマホ対応 (画面サイズに合わせる) -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- ブラウザのタブに表示されるタイトル -->
        <title>反射神経ゲーム</title>

        <!-- 外部CSSファイルを読み込む (デザイン設定) -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- ゲームのタイトル -->
        <h1 id="gametitle">反射神経ゲーム</h1>

        <!-- スコアとハイスコアを表示するエリア -->
        <div id="score-area">
            
        </div>
        <div>
            <button type="button" id="record-clear">クリア</button>
        </div>
        <div id="timer-area"></div>

        <!-- 敵キャラが出てくるゲームエリア -->
        <div id="game-area"></div>

        <!-- ゲームスタートのボタン -->
        <button id="start-btn_beginner" class="start-btn">ゲームスタート(初級)</button>
        <button id="start-btn_intermediate" class="start-btn">ゲームスタート(中級)</button>
        <button id="start-btn_advanced" class="start-btn">ゲームスタート(上級)</button>

        <div id="overlay"></div>
        <div id="dialog">
            <div class="row">
                <span>ハイスコア更新！<br>登録する名前を入力してください。</span>
            </div>
            <div class="row">
                <input id="name" type="text">
            </div>
            <div class="row">
                <button id="dialog-ok">OK</button>
                <button id="dialog-cancel">キャンセル</button>
            </div>
        </div>

        <!-- 外部JavaScriptファイルを読み込む (ゲームの動きを決める) -->
        <script src="script.js"></script>
    </body>
</html>
